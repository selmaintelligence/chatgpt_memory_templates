<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Files in static/templates/</h1>
    <ul id="file-list"></ul>

    <script>
        // Directory URL
        const directory = 'static/templates/';

        // Function to dynamically list files
        async function listFiles() {
            try {
                // Fetch directory contents
                const response = await fetch(directory);
                if (!response.ok) {
                    throw new Error('Could not fetch directory listing.');
                }

                const text = await response.text();

                // Parse and find links (if directory listing is enabled)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');

                const fileList = document.getElementById('file-list');
                links.forEach(link => {
                    if (link.href.endsWith('/')) return; // Skip directories

                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${directory + link.textContent}">${link.textContent}</a>`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error listing files:', error);
            }
        }

        // Call the function on page load
        listFiles();
    </script>
</body>
</html>
