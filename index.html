<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Directory</title>
    
    <!-- Favicon -->
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #f0f0f0;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #bb86fc;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #6200ea;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            a {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown Files</h1>
        </header>
        <main id="markdown-list">
            <!-- Dynamically populated links will appear here -->
        </main>
    </div>

    <script>
        // JavaScript code
        document.addEventListener("DOMContentLoaded", function() {
            // Directory path where markdown files are stored
            const markdownDir = "static/templates/";

            // Function to fetch markdown files from the directory
            fetch(markdownDir)
                .then(response => response.text())
                .then(text => {
                    const fileNames = text.split('\n');  // assuming filenames are listed one per line in directory listing
                    const markdownList = document.getElementById("markdown-list");

                    // Loop through the file names and create links dynamically
                    fileNames.forEach(file => {
                        if (file.endsWith('.md')) {
                            const link = document.createElement("a");
                            link.href = `${markdownDir}${file}`;
                            link.textContent = file.replace('.md', '');  // Display filename without extension
                            markdownList.appendChild(link);
                        }
                    });
                })
                .catch(error => console.error("Error loading markdown directory:", error));
        });
    </script>
</body>
</html>
