<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Data from URL</title>
</head>
<body>
    <h1>URL Data Extractor</h1>
    <p id="output">Extracted data will appear here.</p>

    <script>
        // URL to extract data from
        const url = "https://chatgpt.com/share/67904287-3298-8013-b2ae-87776fbfb851";

        // Function to extract meaningful data from the URL
        function extractData(url) {
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/').filter(Boolean);

                // Assuming meaningful data is the last part of the path
                const meaningfulData = pathParts.pop();

                return meaningfulData;
            } catch (error) {
                console.error("Invalid URL:", error);
                return "Error parsing URL.";
            }
        }

        // Extract and display the data
        const extractedData = extractData(url);
        document.getElementById('output').textContent = `Extracted Data: ${extractedData}`;
    </script>
</body>
</html>
