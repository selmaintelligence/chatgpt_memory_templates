<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT URL Source Code Reader</title>
</head>
<body>
    <h1>ChatGPT URL Source Code Reader</h1>
    <p>Extracting data from: <span id="url"></span></p>
    <pre id="output">Loading...</pre>

    <script>
        // Define the URL
        const chatGPTUrl = "https://chatgpt.com/share/67904287-3298-8013-b2ae-87776fbfb851";
        document.getElementById('url').textContent = chatGPTUrl;

        // Function to fetch and display the source code
        async function fetchSourceCode(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Read the response as text (HTML source code)
                const sourceCode = await response.text();

                // Display the source code
                document.getElementById('output').textContent = sourceCode;
            } catch (error) {
                console.error("Error fetching source code:", error);
                document.getElementById('output').textContent = `Error fetching source code: ${error.message}`;
            }
        }

        // Fetch the source code
        fetchSourceCode(chatGPTUrl);
    </script>
</body>
</html>
